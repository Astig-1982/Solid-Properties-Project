{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container-fluid border border-blue section-container">
    <div class="row">
        <div class="col-12">
            <div class="mx-auto text-center section-title-container">
                <h1 class="section-title">landlord</h1>
            </div>
        </div>
    </div>
</div>


<div class="container">
    <div class="row">
        <div class="col-12 text-center">
            <div class="profile-div mx-auto">
                <p>
                    Name: {{ landlord }}
                </p>
                <select class="form-select" aria-label="Default select example">
                    <option selected>Please select a property</option>
                    {% for property in properties %}
                    <option value="{{ property.street_address }}">{{ property.no_of_bedrooms }} bedroomed <strong>{{ property.street_address }}</strong></option>
                    {% endfor %}
                </select>
            </div>
        </div>
    </div>
</div>
